<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration - Lab 2</title>
</head>
<body>

<h1>Conference Registration Form</h1>

<form action="#" method="post">
  <label for="fullname">Full Name: *</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>

  <label for="email">Email Address: *</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="age">Age: *</label><br>
  <input type="number" id="age" name="age" min="18" max="99" required><br><br>

  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br><br>

  <label for="comments">Comments:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
